<div class="clr-container clr-justify-content-between">
  <clr-datagrid [ngClass]="{ 'datagrid-compact': 'compact' }">
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Designation</clr-dg-column>
    <clr-dg-column>Email</clr-dg-column>
    <clr-dg-column>Phone</clr-dg-column>
    <clr-dg-column>Manager</clr-dg-column>

    <clr-dg-row
      *clrDgItems="let user of users; let index = index"
      [clrDgItem]="user"
    >
      <clr-dg-action-overflow>
        <button class="action-item" (click)="employeeAction('add', user, index)">
          Add Reportee
        </button>
        <button class="action-item" (click)="employeeAction('edit', user, index)">
          Edit Details
        </button>
        <button class="action-item" (click)="employeeAction('delete', user, index)">
          Delete Employee
        </button>
        <button class="action-item" (click)="employeeAction('change', user, index)">
          Change Reporting Line
        </button>
      </clr-dg-action-overflow>
      <clr-dg-cell>{{ user.id }}</clr-dg-cell>
      <clr-dg-cell>{{ user.name }}</clr-dg-cell>
      <clr-dg-cell>{{ user.designation }}</clr-dg-cell>
      <clr-dg-cell>{{ user.email }}</clr-dg-cell>
      <clr-dg-cell>{{ user.phone }}</clr-dg-cell>
      <clr-dg-cell>{{ user.manager }}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{ users.length }} users</clr-dg-footer>
  </clr-datagrid>
</div>
